<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/style.css') }}"
    />
  </head>
  <body>
    <form>
      <!-- <label for="languageSelect">Choose Language:</label> -->
      <select id="languageSelect" name="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ta">Tamil</option>
      </select>
    </form>
    <a href="/home" id="help_back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
        />
      </svg>
    </a>
    <div id="help_cont">{{translations_help["content"]|safe}}</div>
    <script>
      var translations_help={{translations_help["content"]|tojson}};
      var lang={{lang|tojson}};
    </script>
    <script src="{{ url_for('static', filename='scripts/help.js') }}"></script>
  </body>
</html>
